<!DOCTYPE html>
<html>
  <head>
    <title>Places I've visited</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
       <h1>Visited Places</h1>
       <div class="row">
         <div class="col-md-6">
           <h2>Add a place where you have traveled.</h2>
           <form id="new-place">
             <div class="form-group">
            <label for="new-location">Location</label>
            <input type="text" class="form-control" id="new-location">
          </div>
            <div class="form-group">
              <label for="new-landmark">Landmark</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-season">Season</label>
              <input type="text" class="form-control" id="new-season">
            </div>
            <div class="form-group">
              <label for="new-note">Note</label>
              <input type="text" class="form-control" id="new-note">
            </div>

          <button type="submit" class="btn">Add</button>
        </form>
        <h2>Places:</h2>
        <ul id="places"></ul>
       </div>
       <div class="col-md-6">
         <div id="show-places">
           <h4></h4>
           <p></p>
           <p>Additional info: <span class="noteName"</span>
         </div>
       </div>
    </div>
  </body>
</html>
